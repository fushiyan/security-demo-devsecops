name: TruffleHog Secret Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout full git history
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2. Install TruffleHog CLI
      # -----------------------------
      - name: Install TruffleHog
        run: pip install trufflehog

      # -----------------------------
      # 3. Run TruffleHog and save JSON output
      # -----------------------------
      - name: Run TruffleHog
        run: |
          trufflehog git . --json | tee trufflehog.json

      # -----------------------------
      # 4. Convert JSON to YAML
      # -----------------------------
      - name: Convert JSON to YAML
        run: |
          pip install pyyaml
          python -c "import json, yaml; f=[json.loads(line) for line in open('trufflehog.json')]; yaml.safe_dump(f, open('trufflehog.yaml', 'w'))"

      # -----------------------------
      # 5. Upload YAML Findings
      # -----------------------------
      - name: Upload YAML Findings
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-findings-yaml
          path: trufflehog.yaml
