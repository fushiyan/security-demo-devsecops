name: TruffleHog Secret Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout full git history
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2. Install TruffleHog
      # -----------------------------
      - name: Install TruffleHog
        run: pip install trufflehog pyyaml

      # -----------------------------
      # 3. Optional: Add test secrets
      # -----------------------------
      - name: Add test secrets
        run: |
          echo '# âŒ Hardcoded secret (for TruffleHog)
API_KEY = "sk_test_1234567890SECRETKEY"
PASSWORD = "123"' >> app.py

      # -----------------------------
      # 4. Run TruffleHog scans
      # -----------------------------
      - name: Run TruffleHog Git Scan
        run: trufflehog git . --json | tee trufflehog_git.json

      - name: Run TruffleHog Filesystem Scan
        run: trufflehog filesystem . --json | tee trufflehog_fs.json

      # -----------------------------
      # 5. Combine JSON & convert to YAML
      # -----------------------------
      - name: Combine JSON and convert to YAML
        run: |
          python -c "import json, yaml; f=[json.loads(line) for line in open('trufflehog_git.json') if line.strip()]; g=[json.loads(line) for line in open('trufflehog_fs.json') if line.strip()]; all_findings=f+g; json.dump(all_findings, open('trufflehog_combined.json','w'), indent=2); yaml.safe_dump(all_findings, open('trufflehog_combined.yaml','w'))"

      # -----------------------------
      # 6. Upload artifacts
      # -----------------------------
      - name: Upload JSON Findings
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-findings-json
          path: trufflehog_combined.json

      - name: Upload YAML Findings
        uses: actions/upload-artifact@v4
        with:
          name: trufflehog-findings-yaml
          path: trufflehog_combined.yaml
