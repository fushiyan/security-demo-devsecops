name: TruffleHog Secret Scan

on:
  push:
  pull_request:

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Checkout full git history
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch all commits

      # -----------------------------
      # 2. Run TruffleHog scan
      # -----------------------------
      - name: Run TruffleHog
        id: trufflehog
        uses: trufflesecurity/trufflehog@main
        with:
          path: .          
          extra_args: --json  # output as JSON

      # -----------------------------
      # 3. Convert JSON to YAML
      # -----------------------------
      - name: Convert JSON to YAML
        run: |
          pip install pyyaml
          python -c "import json, yaml; f=[json.loads(line) for line in open('trufflehog.json')]; yaml.safe_dump(f, open('trufflehog.yaml', 'w'))"

      # -----------------------------
      # 4. Upload YAML Findings
      # -----------------------------
      - name: Upload YAML Findings
        uses: actions/upload-artifact@v4   # <-- updated version
        with:
          name: trufflehog-findings-yaml
          path: trufflehog.yaml
